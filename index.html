<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Attack on BAL - Kaboom Shooter</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="mask-icon" href="/favicon.svg" color="#ff5555">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
        }
        
        canvas {
            display: block;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            max-height: 100%;
            width: auto !important;
            height: auto !important;
        }
        
        /* Mobile landscape optimization */
        @media (orientation: landscape) and (max-height: 600px) {
            canvas {
                max-height: 100vh;
            }
        }
        
        /* Mobile portrait optimization */
        @media (orientation: portrait) {
            #game-container {
                max-width: 100vw;
                max-height: calc(100vw * 0.75);
            }
        }
        
        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 9999;
            font-size: 24px;
        }
        
        #loading.hidden {
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading Attack on BAL...</div>
    </div>
    <div id="game-container"></div>
        <script type="module" src="/src/main.js"></script>
        <script>
            // Fallback loader-hider: ensures the loading overlay doesn't stick
            (function(){
                function hide() {
                    var el = document.getElementById('loading');
                    if (el) el.classList.add('hidden');
                }
                // Hide shortly after DOM is ready
                if (document.readyState === 'complete' || document.readyState === 'interactive') {
                    setTimeout(hide, 1500);
                } else {
                    document.addEventListener('DOMContentLoaded', function(){ setTimeout(hide, 1500); });
                }
                // Also hide after full load
                window.addEventListener('load', function(){ setTimeout(hide, 1000); });
                // If errors happen, show a brief message then hide
                window.addEventListener('error', function(){
                    var el = document.getElementById('loading');
                    if (el) el.innerHTML = '<div style="color:#fff;padding:12px;text-align:center">App error. Check console.</div>';
                    setTimeout(hide, 2500);
                });
                window.addEventListener('unhandledrejection', function(){
                    var el = document.getElementById('loading');
                    if (el) el.innerHTML = '<div style="color:#fff;padding:12px;text-align:center">App error. Check console.</div>';
                    setTimeout(hide, 2500);
                });
                // Final failsafe: hide after 4s no matter what
                setTimeout(hide, 4000);
            })();
        </script>
</body>
</html>
